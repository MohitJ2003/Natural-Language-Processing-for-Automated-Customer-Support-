<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AI Support</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 40px; }
        #box {
            width: 600px; margin: auto; background: white; padding: 20px;
            border-radius: 10px; box-shadow: 0 0 10px #aaa;
        }
        input, button { padding: 10px; font-size: 16px; }
        #out { background: #eee; margin-top: 20px; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="box">
        <h2>Customer Support AI</h2>
        <input id="q" type="text" size="50" placeholder="Type your query..."/>
        <button onclick="ask()">Ask</button>
        <pre id="out"></pre>
    </div>

    <script>
    async function ask() {
        const text = document.getElementById("q").value;
        const r = await fetch("/api/query", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({text})
        });
        document.getElementById("out").textContent =
            JSON.stringify(await r.json(), null, 2);
    }
    </script>
</body>
</html>
